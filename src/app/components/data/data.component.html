<h4>Formularios <small>data</small></h4>
<hr>
<form class="needs-validation" [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombreCompleto">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">



                <input class="form-control" [ngClass]="{ 'is-invalid': (forma.controls['nombreCompleto'].controls['nombre'].touched && (forma.controls['nombreCompleto'].controls['nombre'].errors?.minlength || forma.controls['nombreCompleto'].controls['nombre'].errors?.required))}"
                    type="text" placeholder="Nombre" formControlName="nombre">

                <div class="invalid-feedback" *ngIf="forma.get('nombreCompleto.nombre').errors?.required">
                    El nombre es necesario
                </div>
                <div class="invalid-feedback" *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength">
                    Por lo menos {{ forma.controls['nombreCompleto'].controls['nombre'].errors.minlength.requiredLength }} carácteres
                </div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-md-8">

            <input class="form-control" type="text" placeholder="Usuario" formControlName="username">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">

            <input class="form-control" type="password" placeholder="Password" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir password</label>
        <div class="col-md-8">

            <input class="form-control" type="password" placeholder="Repetir password" formControlName="password2">
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <!--Para llamar a arreglos se debe utilizar el formArrayName que engloba a todo el inputo para luego hacer uso del formControlName-->
        <div class="col-md-8" formArrayName="pasatiempos">

            <!--Este imput hace referencia a los items del arreglo (array)-->
            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index " [formControlName]="i" type="text" class="form-control">

        </div>

        <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary">Nuevo</button>

    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{ forma.valid }}

    <br> {{ forma.status }}

</form>
